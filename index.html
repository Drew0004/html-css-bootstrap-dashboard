<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- link icone bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- header -->
        <header class="header-box border-debug">
            
            <div class="row g-0 py-3 align-items-center">
                
                <!-- logo -->
                <div class="col-auto">
                    <img src="img/logo.svg" alt="Logo">
                </div>
                
                <!-- searchbar -->

                <div class="col mx-3 d-flex align-items-center">
                    <div class="input-group bg-gray">
                        <span class="input-group-text border-end-0 bg-gray" id="basic-addon1"> <i class="bi bi-search"></i> </span>
                        <input type="search" class="form-control bg-gray border-start-0 box-shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                <!-- list -->

                <div class="col-auto">
                    <ul class="list-unstyled mb-0 me-3">
                        <li class="d-inline-block"><a class="gray-color" href="#nogo"> <i class="bi bi-list-ul"></i> </a></li>
                        <li class="d-inline-block ps-2"><a class="gray-color" href="#nogo"> <i class="bi bi-question-circle-fill"></i> </a></li>
                        <li class="d-inline-block ps-2"><a class="gray-color" href="#nogo"> <i class="bi bi-three-dots-vertical"></i> </a></li>
                        <li class="d-inline-block ps-2">
                            <div class="dropdown">
                                <button class="btn dropdown p-0 border-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="orange-color bi bi-bell-fill"></i>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            
            </div>
        </header>

        <!-- main -->
        <main>
            <div class="container"> Main</div>
        </main>

        <!-- footer -->
        <footer>
            <div class="container"> Footer</div>
        </footer>
        
        <!-- link bootstrap Java -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
