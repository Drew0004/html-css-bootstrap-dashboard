<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- link icone bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- header -->
        <header class="header-box border-debug">

            <div class="container-fluid">
            
                <div class="row g-0 py-3 align-items-center">
                    
                    <!-- logo -->
                    <div class="col-auto">
                        <img class="d-lg-block d-md-none d-sm-none d-none" src="img/logo.svg" alt="Logo">
                        <img class="d-lg-none d-md-block d-sm-block m-w-50" src="img/mobile-logo.png" alt="Logo Small">
                    </div>
                    
                    <!-- searchbar -->

                    <div class="col mx-3 d-flex align-items-center">
                        <div class="input-group bg-gray">
                            <span class="input-group-text border-end-0 bg-gray" id="basic-addon1"> <i class="bi bi-search"></i> </span>
                            <input type="search" class="form-control bg-gray border-start-0 box-shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                    <!-- list -->

                    <nav class="col-auto">
                        <ul class="list-unstyled mb-0">
                            <li class="d-lg-inline-block d-md-none d-sm-none d-none"><a class="gray-color" href="#nogo"> <i class="bi bi-list-ul"></i> </a></li>
                            <li class="d-lg-inline-block ps-2 d-md-none d-sm-none d-none"><a class="gray-color" href="#nogo"> <i class="bi bi-question-circle-fill"></i> </a></li>
                            <li class="d-lg-inline-block ps-2 d-md-none d-sm-none d-none"><a class="gray-color" href="#nogo"> <i class="bi bi-three-dots-vertical"></i> </a></li>
                            <li class="d-inline-block ps-2">
                                <div class="dropdown">
                                    <button class="btn dropdown p-0 border-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="orange-color bi bi-bell-fill"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </nav>
                
                </div>

            </div>
        </header>

        <!-- main -->
        <main>
            
            <div class="container-fluid"> 
                
                <div class="row">

                    <!-- Sezione Aside -->

                    <aside class="col-auto vh border-debug back-img">
                        <nav class="height-100 d-flex flex-column justify-content-between px-4">
                            <ul class="list-unstyled mt-3">
                                <li class="py-2"> <i class="me-1 white-color fa-solid fa-house"></i> <a class="d-lg-inline-block d-md-none d-sm-none d-none white-color text-decoration-none" href="#nogo">Home</a></li>
                                <li class="py-2"> <i class="me-1 white-color fa-solid fa-chart-simple"></i> <a class="d-lg-inline-block d-md-none d-sm-none d-none white-color text-decoration-none" href="#nogo">Stats</a></li>
                                <li class="py-2"> <i class="me-1 white-color fa-solid fa-signal"></i> <a class="d-lg-inline-block d-md-none d-sm-none d-none white-color text-decoration-none" href="#nogo">Signals</a></li>
                            </ul>
                            <ul class="list-unstyled">
                                <li class="py-2"> <i class="me-1 white-color fa-solid fa-gear"></i><a class="d-lg-inline-block d-md-none d-sm-none d-none white-color text-decoration-none" href="#nogo"> Admin</a></li>
                            </ul>
                        </nav>
                    </aside>
                    
                    <!-- Sezione Main Info -->

                    <div class="col vh overflow-auto border-debug">
                        
                        <!-- Sezione Header Main -->
                        
                        <div class="row bg-blue py-3">
                            
                            <!-- Prima colonna -->
                            <div class="col border-debug">
                                <div>
                                    <h2 class="fs-1 white-color d-inline-block">Boolean</h2>
                                    <span class="d-inline-block fs-em badge rounded-pill bg-dark-blue">Piano Blaze</span>
                                </div>
                                <span class="d-inline-block fs-em badge rounded-pill bg-dark-blue">3 app</span>
                                <span class="d-inline-block fs-em white-color"><i class="fa-solid fa-angles-right"></i></span>
                                <span class="d-inline-block fs-em badge rounded-pill bg-dark-blue">Boolean mobile app</span>
                                <span class="d-inline-block fs-em badge rounded-pill bg-dark-blue">Boolean web app</span>
                                <span class="d-inline-block fs-em badge rounded-pill bg-dark-blue">Boolean blog app</span>
                            </div>
                            
                            <!-- Seconda colonna -->
                            <div class="col-3 border-debug">
                                <h4 class="white-color fs-em">Studenti online negli ultimi 30 minuti</h4>
                                <h2 class="white-color mb-0">125</h2>
                            </div>
                            
                            <!-- Terza colonna -->
                            <div class="col-3 border-debug d-flex align-items-baseline">
                                <h4 class="white-color fs-em">Nuovo studente</h4>
                                
                                <!-- Offcanva -->
                                <button class="btn ms-3 my-border-white white-color" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>

                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    
                                    <div class="offcanvas-body">
                                        <form>
                                           <div class="row"> 
                                            
                                                <!-- Nome -->
                                                <div class="col-12 col-sm-6">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-name" class="form-label">Nome</label>
                                                        <input type="text" class="form-control" id="user-name" aria-describedby="emailHelp" required>
                                                    </div>

                                                </div>
                                                
                                                <!-- Cognome -->
                                                <div class="col-12 col-sm-6">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-surname" class="form-label">Cognome</label>
                                                        <input type="text" class="form-control" id="user-surname" aria-describedby="emailHelp" required>
                                                    </div>
                                                    
                                                </div>

                                                <!-- Email -->
                                                <div class="col-12 col-sm-6">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-email" class="form-label">Email</label>
                                                        <div class="input-group">
                                                            <span class="input-group-text" id="basic-addon3">@</span>
                                                            <input type="email" class="form-control" id="user-email" aria-describedby="basic-addon3 basic-addon4" required>
                                                        </div>
                                                    </div>
                                                
                                                </div> 
                                                
                                                <!-- Password -->
                                                <div class="col-12 col-sm-6">   
                                            
                                                    <div class="mb-3">
                                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                                                    </div>
                                                
                                                </div>

                                                <!-- Email 2 -->
                                                <div class="col-12 col-sm-6">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-email" class="form-label">Indirizzo Email</label>
                                                        <div class="input-group">
                                                            <span class="input-group-text" id="basic-addon3">@</span>
                                                            <input type="email" class="form-control" id="user-email" aria-describedby="basic-addon3 basic-addon4">
                                                        </div>
                                                    </div>
                                                
                                                </div> 
                                                
                                                <!-- Password 2 -->
                                                <div class="col-12 col-sm-6">   
                                            
                                                    <div class="mb-3">
                                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                                    </div>
                                                
                                                </div>
                                                
                                                <!-- Indirizzo -->
                                                <div class="col-12">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-address" class="form-label">Indirizzo</label>
                                                        <input type="text" class="form-control" id="user-address" aria-describedby="emailHelp" required>
                                                    </div>

                                                </div>

                                                <!-- Città -->
                                                <div class="col-12 col-sm-6">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-city" class="form-label">Città</label>
                                                        <input type="text" class="form-control" id="user-city" aria-describedby="emailHelp" required>
                                                    </div>

                                                </div>

                                                <!-- Stato -->
                                                <div class="col-12 col-sm-4">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-state" class="form-label">Stato</label>
                                                        <select class="form-select" aria-label="Default select example" required>
                                                            <option selected>Scegli...</option>
                                                            <option value="1">Italia</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                        </select>
                                                    </div>

                                                </div>

                                                <!-- Cap -->
                                                <div class="col-12 col-sm">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-cap" class="form-label">CAP</label>
                                                        <input type="text" class="form-control" id="user-cap" aria-describedby="emailHelp" minlength="5">
                                                    </div>

                                                </div>

                                                <!-- File -->
                                                <div class="col-12">
                                                    
                                                    <div class="mb-3">
                                                        <label for="user-file" class="form-label">Foto</label>
                                                        <div class="input-group">
                                                            <input type="file" class="form-control" id="user-file" aria-describedby="basic-addon3 basic-addon4">
                                                        </div>
                                                    </div>
                                                
                                                </div> 

                                                <!-- Checkbox -->
                                                <div class="col-12 mt-3">
                                                    
                                                    <div class="mb-3 form-check">
                                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                                        <label class="form-check-label" for="exampleCheck1">Seleziona per proseguire</label>
                                                    </div>
                                                    
                                                </div>
                                                
                                                <!-- Bottoni -->
                                                <div class="col-auto mt-3">
                                                    <button type="submit" class="btn btn-primary">Salva</button>
                                                    <button type="reset" value="reset" class="btn btn-warning">Svuota</button>
                                                </div>   
                                            
                                            </div>
                                        </form>
                                    </div>
                                
                                </div>
                                
                            
                            </div>
                        </div>
                    
                    </div>
                </div>
            
            </div>
        
        </main>
        
        <!-- link bootstrap Java -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
